<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <!-- MAP MURS-->
                <img id="mur" src="wall.jpg">
           
               <!-- OBJETS -->

               <a-asset-item id="ball" src="./pool_ball.glb"></a-asset-item>
             
            
            </a-assets>
            
           <!-- BOMBES -->

            <a-entity gltf-model="#ball" position="0.4 1 0.75" rotation="34 14 56" scale="0.3 0.3 0.3"></a-entity>
            <a-entity gltf-model="#ball" position="0.1 -0.38 0.3" rotation="55 23 46" scale="0.3 0.3 0.3"></a-entity>
            <a-entity gltf-model="#ball" position="0.1 0.6 -1.3" rotation="55 23 46" scale="0.3 0.3 0.3"></a-entity>
            <a-entity gltf-model="#ball" position="-0.7 0.6 0.25" rotation="95 12 84" scale="0.3 0.3 0.3"></a-entity>
            <a-entity gltf-model="#ball" position="-1.32 0.95 -1.7" rotation="25 58 37" scale="0.3 0.3 0.3"></a-entity>
            <a-entity gltf-model="#ball" position="1.357 0.04 -0.6" rotation="95 12 84" scale="0.3 0.3 0.3"></a-entity>
            <a-entity gltf-model="#ball" position="1.6 1.314 0.9" rotation="12 61 84" scale="0.3 0.3 0.3"></a-entity>






            <!-- CAMERA -->
            
            <a-entity camera look-controls wasd-controls="acceleration: 5" position="0 1.6 0"></a-entity>


            

         

        



            <!-- PIECE -->

            <a-entity id="murA" geometry="primitive: plane" rotation="0 90 0" position="2 1 0" scale="4 2 1" material="repeat: 2 1; src:#wall; side: double ;"></a-entity>

            <a-entity id="murB" geometry="primitive: plane" rotation="0 90 0" position="-2 1 0" scale="4 2 1" material="repeat: 2 1; src:#wall; side: double ;"></a-entity>

            <a-entity id="murC" geometry="primitive: plane"  position="0 1 -2" scale="4 2 1" material="repeat: 2 1; src:#wall; side: double ;"></a-entity>

            <a-entity id="murD" geometry="primitive: plane"  position="0 1 2" scale="4 2 1" material="repeat: 2 1; src:#wall; side: double ;"></a-entity>









            <!-- SOLS -->
            <a-entity geometry="primitive: plane" rotation="-90 0 0" id="SOL" scale="4 4 0" material= color:#000000 ></a-entity>

            <a-entity geometry="primitive: plane" rotation="-90 0 0" position="0 2 0" visible="" id="PLAFOND" scale="4 4 0" material="side: double ;"></a-entity>
            
            
            <!-- LIGHT -->
            <a-entity light="angle: 60.95; type: point" id="light"></a-entity>


        </a-scene>
    </body>
</html>
