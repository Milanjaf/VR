<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box 
      position="-1 15 -3" 
      rotation="0 45 0" 
      color="#99CC7D9"
      height="30"
      width="10"
 ></a-box>


     <a-sphere 
     position="0 1.25 -5" 
     radius="100.25" 
     color="#EF2D5E"
     ></a-sphere> 

      <a-cylinder 
      position="1 0.75 -3" 
      radius="20.5" 
      height="0.5" 
      color="#FFC65D"
 ></a-cylinder> 
      
 <a-plane 
      position="0 0 0" 
      rotation="-45 0 0" 
      width="10" 
      height="20" 
      color="#cc3399"
      ></a-plane>


      <a-sky color="#255b8e"></a-sky>
    </a-scene>
  </body>
</html>
